<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Reader</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        #reader {
            width: 300px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>QR Code Reader</h1>
    <div id="reader"></div>
    <script>
        function sendToGoogleSheets(data) {
            const scriptURL = 'https://script.google.com/macros/s/AKfycbymyiJCsNS0oTJvZ7YN8-Smz_mc2BhZqEk6I9-AmVs/dev'; // Substitua pela URL do seu Web App
            fetch(scriptURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ data: data }),
            })
            .then(response => alert('Dados enviados para a planilha!'))
            .catch(error => console.error('Erro:', error));
        }

        function onScanSuccess(qrCodeMessage) {
            alert(`QR Code lido: ${qrCodeMessage}`);
            sendToGoogleSheets(qrCodeMessage);
        }

        function onScanError(errorMessage) {
            console.error(`Erro na leitura do QR code: ${errorMessage}`);
        }

        const html5QrCode = new Html5Qrcode("reader");
        const qrCodeSuccessCallback = onScanSuccess;
        const qrCodeErrorCallback = onScanError;

        html5QrCode.start(
            { facingMode: "environment" }, // Rear camera
            {
                fps: 10, // Optional, 10 frames per second for reading QR codes
                qrbox: 250 // Optional, box around QR code for easier detection
            },
            qrCodeSuccessCallback,
            qrCodeErrorCallback
        ).catch(err => {
            console.log(`Erro ao iniciar a c√¢mera: ${err}`);
        });
    </script>
</body>
</html>
