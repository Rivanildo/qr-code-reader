<!DOCTYPE html>
<html>
<head>
    <title>Leitor de QR Code</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        #qr-reader {
            width: 100%;
            max-width: 600px;
            height: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Leitor de QR Code</h1>
    <div id="qr-reader"></div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            console.log('QR code lido:', decodedText);

            fetch('https://script.google.com/macros/s/AKfycbz3wHdbWmV44MIIXA_k6hXlFJRfT2ztMk7hWpyUmkeym_NvSVOx4Pn1vkB2JJrGiTcf/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data: decodedText })
            })
            .then(response => response.text())
            .then(result => {
                console.log('Success:', result);
                alert('Dados armazenados na planilha com sucesso!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Erro ao armazenar dados na planilha.');
            });

            html5QrCode.stop().then(ignore => {
                console.log('QR code scanning stopped.');
            }).catch(err => {
                console.error('Erro ao parar a leitura do QR code:', err);
            });
        }

        function onScanError(errorMessage) {
            console.error('Scan error:', errorMessage);
        }

        function startScanning() {
            var html5QrCode = new Html5Qrcode("qr-reader");

            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                onScanSuccess,
                onScanError
            ).catch(err => {
                console.error('Erro ao iniciar a leitura do QR code:', err);
                alert('Erro ao iniciar a leitura do QR code.');
            });
        }

        window.onload = function() {
            startScanning();
        }
    </script>
</body>
</html>
