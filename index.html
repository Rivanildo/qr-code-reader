<!DOCTYPE html>
<html>
<head>
    <title>Leitor de QR Code</title>
    <!-- Inclua a biblioteca do html5-qrcode -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        // Função chamada quando o QR code é lido com sucesso
        function onScanSuccess(decodedText, decodedResult) {
            // Envie os dados do QR code para o Google Apps Script
            fetch('https://script.google.com/macros/s/AKfycbz3wHdbWmV44MIIXA_k6hXlFJRfT2ztMk7hWpyUmkeym_NvSVOx4Pn1vkB2JJrGiTcf/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data: decodedText })
            })
            .then(response => response.text())
            .then(result => {
                console.log('Success:', result);
                alert('Dados armazenados na planilha com sucesso!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Erro ao armazenar dados na planilha.');
            });
        }

        // Função chamada em caso de erro na leitura do QR code
        function onScanError(errorMessage) {
            console.error('Scan error:', errorMessage);
        }

        // Função para iniciar a leitura do QR code
        function startScanning() {
            var html5QrCode = new Html5Qrcode("qr-reader");

            html5QrCode.start(
                { facingMode: "environment" }, // Configura a câmera traseira
                { fps: 10, qrbox: 250 }, // FPS e tamanho da área de leitura
                onScanSuccess, // Callback em caso de sucesso
                onScanError // Callback em caso de erro
            );
        }

        // Inicia a leitura do QR code quando a página carrega
        window.onload = function() {
            startScanning();
        }
    </script>
</head>
<body>
    <h1>Leitor de QR Code</h1>
    <!-- Área onde o QR code será lido -->
    <div id="qr-reader" style="width: 300px; height: 300px;"></div>
</body>
</html>
